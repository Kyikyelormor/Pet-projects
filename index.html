<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Random User Generator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    
    <main class="container">

        <section class="wrapper">
     <h3>Random User Generator</h3>
    </section>

     <section>
        <img class="img" src="https://source.unsplash.com/random/?profile+picture" id="photo"/>
     </section>

     <section class="profile">
        <div class="info">
            <p>First Name : <span id="first">Sola</span></p>
            <p>Last Name : <span id="last">Cole</span></p>
            <p>Location : <span id="street">Country</span></p>
            <p>Age : <span id="age">33</span></p>
            <p>Date Of Birth : <span id="dob">1990-07-18</span></p>
            <p>Phone Number : <span id="phone">2348132348765</span></p>
            <p>Email : <span id="email">example@gmail.com</span></p>
          </div>
    
          <button id="btn"> Generate Random User</button>
     </section>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
